<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="./assets/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Luffy - Your AI</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<!-- <canvas></canvas> -->

	<header>
		<img style="height: 40px; margin-right:20px" src="./assets/logo1.png" alt="logo">
		<h1>AskMeAnything.com</h1>
	</header>
	<div id="app">
		<div id="chat_container"></div>
		<form>
			<div contenteditable="true" id="textarea" name="prompt" rows="1" cols="1" placeholder="Ask Luffy...">
			</div>
			<button type="submit"><img src="assets/send.svg" alt="send" />
		</form>
	</div>
	<script type="module" src="canvas.js"></script>
	<script type="module" src="script.js"></script>


</body>

</html>
